<div *ngIf="authService.user$ | async; then authenticated else guest"></div>

<!--Logged out-->
<ng-template #guest>
  <h3>Hello, guest!</h3>
  <p>Login to get started...</p>

  <button type="button"
          (click)="authService.signInWithGoogle()">
    Log in with Google
  </button>
</ng-template>

<!--Logged in-->
<ng-template #authenticated>
  <div *ngIf="authService.user$ | async as user">
    <h3>Hello, {{user.displayName}}</h3>
    <img [src]="user.photoURL">
    <p>UID: {{user.uid}}</p>
    <button type="button"
            (click)="authService.signOut()">Log Out</button>
  </div>
</ng-template>
